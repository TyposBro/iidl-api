apiVersion: apps/v1
kind: Deployment
metadata:
  name: iidl-web-deploy
  namespace: faculty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iidl-web
  template:
    metadata:
      labels:
        app: iidl-web
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: web
          image: unist.krs.ncr.gov-ntruss.com/unist-iidl:1.0.0
          env:
            - name: TZ
              value: "Asia/Seoul"