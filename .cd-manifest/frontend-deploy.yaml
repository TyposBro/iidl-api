# {PATH_TO_THE_PROJECT}/.cd-manifest/frontend-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iidl-frontend-deploy
  namespace: ${K8S_NAMESPACE}
  labels:
    app: iidl-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iidl-frontend
  template:
    metadata:
      labels:
        app: iidl-frontend
    spec:
      containers:
        - name: iidl-frontend-container
          image: unist-iidl-frontend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            # --- MODIFIED FOR LOCAL PORT-FORWARD TESTING ---
            # This environment variable is read by entrypoint.sh and injected into index.html.
            # For local testing where the API is accessed via `local-dev.sh forward api`,
            # we need the frontend (in the browser) to target localhost:API_LOCAL_PORT.
            - name: VITE_API_BASE_URL
              # Use the port defined for API forwarding in local-dev.sh (API_LOCAL_PORT)
              value: "http://localhost:8080/api" #<--- CHANGE THIS VALUE
            # --- END MODIFICATION ---

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5 # Increase slightly if needed
            periodSeconds: 10
            timeoutSeconds: 2 # Increase slightly if needed
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15 # Increase slightly if needed
            periodSeconds: 20
            timeoutSeconds: 2 # Increase slightly if needed
            failureThreshold: 3
