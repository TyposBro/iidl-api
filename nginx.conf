# {PATH_TO_THE_PROJECT}/nginx.conf

events {
  worker_connections 1024; # Adjust as needed
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Compression - Optional but recommended
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

  server {
    listen 80;
    server_name localhost; # Or your domain

    # Serve frontend static assets
    location / {
      root   /usr/src/app/frontend_dist;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html; # Important for SPAs
    }

    # Proxy API requests to the Node.js backend
    location /api/ {
      proxy_pass http://localhost:8001; # Node.js app runs on port 8001 (defined in supervisord.conf)
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
  }
}